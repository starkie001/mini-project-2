<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Prompt Wrapper</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Ask Gemini</h1>
  <textarea id="prompt" rows="5" cols="50" placeholder="Type your prompt..."></textarea><br>
  <button onclick="sendPrompt()">Generate</button>
  <pre id="result"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      if (!res.ok) {
        document.getElementById('result').innerText = data.message;
        return;
      }
      document.getElementById('result').innerText = data.content;
    }
  </script>
</body>
</html>
